<!DOCTYPE html>
<html>
<head>
    <title>ARI News</title>
    <style>
        body {
            background-image: url('00078-1912640491.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
            line-height: 1.2;
            max-width: 1200px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            background-color: #3D3D3D;
            color: #ffffff;
            font-weight: normal;
        }

        /* Add a semi-transparent overlay */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Navbar styles */
        .navbar {
            background-color: #1A1A1A;
            overflow: hidden;
            text-align: center; /* This centers the text within the navbar */
        }

        .navbar a {
            display: inline-block; /* Change from block to inline-block */
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #333;
        }

        /* Other existing styles */
        a {
            font-size: 18px;
        }

        /* Additional style for list items */
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Style for the hero section */
        .hero {
            padding: 200px 0;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
        }

        .hero p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="aberrations.html">Aberrations</a>
        <a href="news.html">News</a>
        <a href="events.html">Events</a>
        <a href="research.html">Research</a>
        <a href="securityranks.html">Clearance Ranks</a>
    </div>

    <!-- Hero section -->
    <div class="hero">
        <h1>Latest News</h1>
        <p>Stay updated with the latest happenings at ARI</p>
    </div>

    <!-- News container -->
    <div class="news-container">
        <!-- News article 1 -->
        <div class="news-article">
            <h2 class="news-title">New Anomaly Discovered</h2>
            <p class="news-date">August 21, 2023</p>
            <p class="news-content">Details about the newly discovered anomaly...</p>
        </div>

        <!-- News article 2 -->
        <div class="news-article">
            <h2 class="news-title">Research Update</h2>
            <p class="news-date">August 15, 2023</p>
            <p class="news-content">Updates on ongoing research projects...</p>
        </div>

        <!-- Add more news articles as needed -->
    </div>

</body>
</html>
