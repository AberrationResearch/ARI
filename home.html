<!DOCTYPE html>
<html>
<head>
    <title>ARI Homepage</title>
    <style>
        body {
            background-image: url('00078-1912640491.png'); /* Path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensures the background stays fixed while scrolling */
            position: relative;
            overflow: hidden; /* Prevent content from overflowing beyond the viewport */
        }

        /* Add a semi-transparent overlay */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value for darkness */
            z-index: -1;
        }

        /* Navbar styles */
        .navbar {
            background-color: #1A1A1A;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #333;
        }

        /* Other existing styles */
        a {
            font-size: 18px;
        }

        body {
            line-height: 1.2;
            max-width: 1200px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            background-color: #3D3D3D;
            color: #ffffff;
            font-weight: normal;
        }

        /* Additional style for list items */
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Style for the hero section */
        .hero {
            padding: 200px 0;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px; /* Increased font size */
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px; /* Increased font size */
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#events">Events</a>
        <a href="#research">Research</a>
        <a href="#containment">Containment</a>
        <a href="#facilities">Facilities</a>
        <a href="#personnel">Personnel</a>
        <a href="#safety">Safety</a>
        <a href="#forum">Forum</a>
        <a href="#resources">Resources</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Hero section -->
    <div class="hero">
        <h1>Welcome to the Aberration Research Institute</h1>
        <p><i>Beyond the Shadows, Beneath the Surface, We Stand Guard.</i></p>
    </div>

    <!-- Rest of your content... -->

</body>
</html>
