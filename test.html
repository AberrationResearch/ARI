<!DOCTYPE html>
<html>
<head>
    <title>Font Weight Test</title>
    <style>
       body {
           line-height: 1.2;
           max-width: 1200px;
           margin: 0 auto;
           font-family: Arial, sans-serif;
           background-color: #3D3D3D;
           color: #ffffff;
           font-weight: normal; /* Change the font weight to normal */
       }
    </style>
</head>
<body>
    <h1>Font Weight Test</h1>
    
    <p class="normal-text">This is normal-weight text.</p>
    <p class="bold-text">This is bold-weight text.</p>
    <p class="light-text">This is lighter-weight text.</p>
    <p class="custom-weight-text">This is custom-weight text.</p>
</body>
</html>
