<!DOCTYPE html>
<html>
<head>
    <title>ARI Homepage</title>
    <style>
        body {
            background-image: url('00078-1912640491.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
            line-height: 1.2;
            font-family: Arial, sans-serif;
            background-color: #3D3D3D;
            color: #ffffff;
            font-weight: normal;
            margin: 0; /* Reset margin */
            padding-bottom: 40px; /* Add padding to avoid content overlap with the footer */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Add a semi-transparent overlay */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Navbar styles */
        .navbar {
            background-color: #1A1A1A;
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #333;
        }

        /* Additional style for list items */
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Style for the hero section */
        .hero {
            padding: 200px 0;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
        }

        /* Footer styles */
        .footer {
            background-color: #1A1A1A;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: #888;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0; /* Ensure it spans the entire width */
        }

        .footer a {
            color: #888;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container"> <!-- Main container -->
        <!-- Navbar -->
        <div class="navbar">
            <a href="home.html">Home</a>
            <a href="aberrations.html">Aberrations</a>
            <a href="news.html">News</a>
            <a href="events.html">Events</a>
            <a href="research.html">Research</a>
            <a href="securityranks.html">Clearance Ranks</a>
        </div>

        <!-- Hero section -->
        <div class="hero">
            <h1>Welcome to the Aberration Research Institute</h1>
            <p><i>Beyond the Shadows, Beneath the Surface, We Stand Guard.</i></p>
        </div>

        <!-- Rest of your content... -->
    </div> <!-- End of main container -->

    <!-- Footer -->
    <div class="footer">
        &copy; 2023 Aberration Research Institute | <a href="#privacy">Privacy Policy</a> | <a href="#contact">Contact Us</a>
    </div>

</body>
</html>
